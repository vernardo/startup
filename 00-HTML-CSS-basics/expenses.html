<!DOCTYPE html>
<html>
<header>

        table, th, td {
            border: 1px solid black;
        }
    </style>
</header>
<body>
    <h1>My expenses</h1>
    <table>
        <thead>
            <tr>

                <td>Item1</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>Item2</td>
                <td>$10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
